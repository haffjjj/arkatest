<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tes numbe tu</title>
    <link href="_assets/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .danger{
            color: #f51313 !important;
        }
    </style>
</head>
<body>

    <form action="dua.php" method="POST" class="container" style="margin-top:50px;">
        <div class="form-group">
            <label for="">Username (lowercase)</label>
            <input name="username" required type="text" class="form-control" id="f-username" aria-describedby="" placeholder="Enter Username">
            <small id="f-username-alert" class="danger form-text text-muted"></small>

        </div>
        <div class="form-group">
            <label for="">Email address ex : hafizjoundys@gmail.com </label>
            <input name="email" required type="text" class="form-control" id="f-email" aria-describedby="" placeholder="Enter email">
            <small id="f-email-alert" class="danger form-text text-muted"></small>
        </div>
        <div class="form-group">
            <label for="">Phone Number ex : +628199066627</label>
            <input name="phone" required type="text" class="form-control" id="f-phone" placeholder="Phone Number">
            <small id="f-phone-alert" class="danger form-text text-muted"></small>
            
        </div>
        <button id="f-submit" name="submit" type="submit" class="btn btn-primary">Submit</button>
    </form>

    <script src="_assets/js/jquery-3.3.1.min.js"></script>
    <script src="_assets/js/bootstrap.min.js"></script>
    <script>
        $(function(){
            var errUsername = false;
            var errEmail = false;
            var errPhone = false;

            //input username
            $('#f-username').focusout(()=>{
                // hanya karakter a-z lowercase
                let pattern = /^[a-z0-9_\-]+$/;
                if(!pattern.test($('#f-username').val())){
                    $('#f-username-alert').html('username harus menggunakan huruf kecil');
                    errUsername = true;
                    check();
                }
                else{
                    $('#f-username-alert').html('');
                    errUsername = false;
                    check();
                }
            });

            //input email
            $('#f-email').focusout(()=>{
                //hanya email yang valid
                let pattern = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-z\-0-9]+\.)+[a-z]{2,}))$/;
                if(!pattern.test($('#f-email').val())){
                    $('#f-email-alert').html('email harus valid dan berhuruf kecil');
                    errEmail = true;
                    check();
                }
                else{
                    $('#f-email-alert').html('');
                    errEmail = false;
                    check();
                }
            });
            
            //input hp
             $('#f-phone').focusout(()=>{
                 //hanya karakter plus angka dan spasi
                let pattern = /^(?=.*[0-9])[- +()0-9]+$/;
                if(!pattern.test($('#f-phone').val())){
                    $('#f-phone-alert').html('+/0-9/"space"');
                    errPhone = true;
                    check();
                }
                else{
                    $('#f-phone-alert').html('');
                    errPhone = false;
                    check();
                }
            });
            
            //cek jika masih ada yang salah submit akan di disable
           function check(){
            if(errUsername == true || errEmail == true || errPhone == true){
                $('#f-submit').attr("disabled", true);
            }
            else{
                $('#f-submit').removeAttr("disabled");
            }
           }

        }); 
    </script>
</body>
</html>
